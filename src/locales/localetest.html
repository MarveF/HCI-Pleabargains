<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Localization Demonstration Page</title>
    <script src="en_US.js"></script>
    <script src="es_DO.js"></script>
    <script>
      function init() {
        var locale = en_US;
        printLocale(locale);
        locale = es_DO;
        printLocale(locale);
        locale = de_DE;
        printLocale(locale);
        locale = ja_JP;
        printLocale(locale);
      }
      function printLocale(locale) {
        if (!locale.name) {
          console.log("Error: locale " + locale.id + " failed to load"); //NOTE: locale.id has value even if locale does not exist (WTF JS?)
          return;
        }
        document.getElementById(locale.id).innerHTML += 'id: ' +		locale.id + '<br />';
        document.getElementById(locale.id).innerHTML += 'name: ' +		locale.name + '<br />';
        document.getElementById(locale.id).innerHTML += 'yes: ' +		locale.prompt.yes + '<br />';
        document.getElementById(locale.id).innerHTML += 'no: ' +		locale.prompt.no + '<br />';
        document.getElementById(locale.id).innerHTML += 'start: ' +		locale.prompt.start + '<br />';
        document.getElementById(locale.id).innerHTML += 'continue: ' +	locale.prompt.continue + '<br />';
        document.getElementById(locale.id).innerHTML += 'return: ' +	locale.prompt.return + '<br />';
        document.getElementById(locale.id).innerHTML += 'end: ' +		locale.prompt.end + '<br />';
        document.getElementById(locale.id).innerHTML += 'accept: ' +	locale.prompt.accept + '<br />';
        document.getElementById(locale.id).innerHTML += 'decline: ' +	locale.prompt.decline + '<br /><br />';
      }
    </script>
  </head>
  <body onLoad="init();">
    <h2><b>LOADING LOCALIZATIONS:</b><br />
      <div id="en_US">ENGLISH<br /></div>
      <div id="es_DO">SPANISH<br /></div>
      <div id="de_DE">GERMAN<br /><div>
      <div id="ja_JP">JAPANESE<br /><div>
   </h2>
  </body>
</html>
